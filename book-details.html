<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="book-details.css">
</head>

<body>

    <nav>
        <!-- Container for all content -->
        <div class="nav-container">

            <div style="display: flex; align-items: center; gap: 30px;">
                <!-- Logo -->
                <div class="logo">
                    <img src="images/book-logo.png" alt="Logo">
                </div>

                <!-- Navigation menu -->
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#books">Books</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </div>

            <!-- Wishlist link -->
            <div class="wishlist-container">
                <a href="/wishlist.html" class="wishlist-link">
                    <svg class="wishlist-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    <div><span class="wishlist-count">0</span></div>
                </a>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="book-details-container"></div>

        <!-- // spinner -->
        <div id="spinner-container" class="container" style="display: none;">
            <div class=" loader">
                <div class="spinner" role="status" aria-label="loading">
                </div>
            </div>
        </div>

        <div class="no-data-card" id="no-data-card" style="display: none;">
            <div class=" no-data-content">
                <svg class="no-data-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" x2="2" y1="12" y2="12"></line>
                    <path
                        d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                    </path>
                    <line x1="6" x2="6.01" y1="16" y2="16"></line>
                    <line x1="10" x2="10.01" y1="16" y2="16"></line>
                </svg>
                <p class="no-data-text">
                    No data to show
                </p>
            </div>
        </div>

    </div>
    <script src="book-details.js"></script>
</body>

</html>
