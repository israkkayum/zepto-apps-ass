<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="nav.css">

    <script src="wishlist.js"></script>

</head>

<body>

        <!-- Container for all content -->
        <div class="nav-container">

            <div style="display: flex; align-items: center; gap: 30px;">
                <!-- Logo -->
                <div class="logo">
                    <img src="images/book-logo.png" alt="Logo">
                </div>

                <!-- Navigation menu -->
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#books">Books</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </div>

            <!-- Wishlist link -->
            <div class="wishlist-container">
                <a href="/wishlist.html" class="wishlist-link">
                    <svg class="wishlist-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"

    <div class="container">
        <div class="grid-container" id="wishlist-container"></div>
    </div>


    <script src="wishlist.js"></script>

</html>
