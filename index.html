<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Apps</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <!-- External JS with defer to load after HTML -->
    <script src="books.js"></script>

</head>

<body>
    <nav>
        <!-- Container for all content -->
        <div class="nav-container">

            <div style="display: flex; align-items: center; gap: 30px;">
                <!-- Logo -->
                <div class="logo">
                    <img src="images/book-logo.png" alt="Logo">
                </div>

                <button type="button" class="btn-hamburger" data-action="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <!-- Navigation menu -->
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="#books">Books</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </div>

            <!-- Wishlist link -->
            <div class="wishlist-container">
                <a href="/wishlist.html" class="wishlist-link">
                    <svg class="wishlist-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <div><span class="wishlist-count">0</span></div>
                </a>
            </div>

        </div>
    </nav>

    <div class="container">

        <div class="filter-section">
            <!-- Search bar container -->
            <label class="search-container">
                <span class="search-icon">
                    <svg class="search-icon-svg" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z"
                            fill="#0f172a"></path>
                    </svg>
                </span>
                <input class="search-input" placeholder="Search for books..." type="text" name="search"
                    id="search-input" />
            </label>

            <!-- Dropdown for genre or topics -->
            <div class="dropdown-container">
                <button type="button" class="dropdown-button" aria-haspopup="listbox" aria-expanded="false"
                    id="dropdown-button">
                    <!-- Selected dropdown item -->
                    <span class="dropdown-selected">
                        <span class="dropdown-text">Select Genre or Topic</span>
                    </span>
                    <!-- Dropdown icon -->
                    <span class="dropdown-icon">
                        <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>

                <!-- Dropdown list (dynamic genres or topics) -->
                <ul class="dropdown-options" id="dropdown-list" style="display: none;">
                    <!-- Dynamic genres will be inserted here -->
                </ul>
            </div>
        </div>

        <!-- // spinner -->
        <div id="spinner-container" class="container" style="display: none;">
            <div class=" loader">
                <div class="spinner" role="status" aria-label="loading">
                </div>
            </div>
        </div>

        <!-- All page content goes here -->
        <div class="grid-container" id="book-list"> </div>

        <!-- // no data card  -->
        <div class="no-data-card" id="no-data-card" style="display: none;">
            <div class=" no-data-content">
                <svg class="no-data-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" x2="2" y1="12" y2="12"></line>
                    <path
                        d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                    </path>
                    <line x1="6" x2="6.01" y1="16" y2="16"></line>
                    <line x1="10" x2="10.01" y1="16" y2="16"></line>
                </svg>
                <p class="no-data-text">
                    No data to show
                </p>
            </div>
        </div>

        <!-- Pagination Section Start -->
        <div class="pagination-container">
            <ul class="pagination" id="pagination">

            </ul>
        </div>
        <!-- Pagination Section End -->

    </div>
    <script src="nav.js"></script>
</body>

</html>
